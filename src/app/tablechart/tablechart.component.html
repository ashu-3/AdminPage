<mat-tab-group selectedIndex="0" (selectedTabChange)="changeTab($event)">
    <mat-tab>
      <ng-template mat-tab-label>
        <span class ="tab-name">user</span>
      </ng-template>
    
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span class="tab-name">product</span>
      </ng-template>
      <!-- <app-home  *ngIf="tabIndex === 1"></app-home> -->
    </mat-tab>
  </mat-tab-group>

  <div class="container">
    <div class="tab1-header" *ngIf="tabIndex===0">
        <table class="mat-elevation-z8"  mat-table [dataSource]="list">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Fisrt Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>

          <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef> Domain </th>
            <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="tab1-header" *ngIf="tabIndex===1">
        <p>tab2 works</p>
    </div>

    <!-- <mat-paginator [length]="10"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10]"
              aria-label="Select page">
</mat-paginator> -->
  </div>
